<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website with Message Board</title>
    <style>
        /* Your existing CSS */
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Advanced Website</h1>
    </header>

    <nav>
        <!-- Your existing nav HTML -->
    </nav>

    <div class="hero">
        <!-- Your existing hero HTML -->
    </div>

    <div class="container">
        <!-- Your existing content HTML -->

        <!-- Contact Form with Message Board -->
        <section class="contact-form">
            <h2>Contact Us & Leave a Message</h2>
            <form id="messageForm">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Message Board -->
        <section class="message-board">
            <h2>Message Board</h2>
            <ul class="messages" id="messagesList">
                <!-- Messages will appear here -->
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Advanced Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript to Handle Message Board -->
    <script>
        const messageForm = document.getElementById('messageForm');
        const messagesList = document.getElementById('messagesList');

        // Load messages from localStorage
        document.addEventListener('DOMContentLoaded', loadMessages);

        messageForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Create a new message element
            const newMessage = document.createElement('li');
            newMessage.innerHTML = `<strong>${name}:</strong> <p>${message}</p>`;

            // Append the new message to the messages list
            messagesList.appendChild(newMessage);

            // Save message to localStorage
            saveMessage(name, message);

            // Clear the form
            messageForm.reset();
        });

        function saveMessage(name, message) {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ name, message });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(function(msg) {
                const newMessage = document.createElement('li');
                newMessage.innerHTML = `<strong>${msg.name}:</strong> <p>${msg.message}</p>`;
                messagesList.appendChild(newMessage);
            });
        }
    </script>

</body>

</html>
